<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
</head>
<body>
    <h1>Admin Login</h1>
    <form action="Admin_login2.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label>User Type:</label>
        <input type="radio" id="admin" name="usertype" value="admin" required>
        <label for="admin">Admin</label>

        <input type="radio" id="moderator" name="usertype" value="moderator" required>
        <label for="moderator">Moderator</label><br><br>

        <input type="submit" value="Login">
    </form>

    
</body>
</html>
